<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="./register.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body onload="years()">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./register.js"></script>

	<h1 class="text-center bg-dark text-white">Shop-cart Registration</h1>
	<div class="form-details">

		<!-- Form Tag Start  -- >
		<form  onsubmit="return regValidate()" action="file:///C:/Users/kunal/Downloads/Shopping-20191227T042620Z-001/Shopping/login/login.html">


			<!-- Basic Information -->
			<div>
				<h4>Basic Information:</h4>
				<label>First Name &nbsp<span style="color:red">*</span></label>
				<input type="text" name="in" id="firstname" class="first-name" placeholder="Enter First Name" required="">
				<label>Middle Name</label>
				<input type="text" name="" id="middlename" class="middle-name" placeholder="Enter Middle Name">
				<label>Last name &nbsp<span style="color:red">*</span></label>
				<input type="text" name="" id="lastname" class="last-name" placeholder="Enter Last Name" required=""><br><br>
				<div>
					<span  id="fNameerror" class="text-danger font-weight"></span>
					<span style="padding-left:400px;" id="mNameerror" class="text-danger font-weight"></span>
					<span style="padding-left:200px;" id="lNameerror" class="text-danger font-weight"></span>
				</div>
				<label>Date of Birth &nbsp<span style="color:red">*</span></label>
				<input type="date" name="" id="dob" required="" onselect="return dateOfBirth()">

				<div>
					<span id="dobError" class="text-danger font-weight"></span>
				</div>
			</div>
			<br><br>

			<!-- Contact Details -->
			<div>
				<h4>Contact Details:</h4>
				<label>Email &nbsp<span style="color:red">*</span></label>
				<input type="email" name="in" id="email" class="email" placeholder="email@example.com" required="">
				<label>Mobile No &nbsp<span style="color:red">*</span></label>
				<select class="select-code">
					<option disabled selected></option>
					<option>+91</option>
					<option>+1</option>
					<input type="number" name="" id="mobileno" class="mobile-no" required=""><br><br>
				</select>
				<div>
					<span id="emailError" class="text-danger font-weight"></span>
					<span style="padding-left:410px;" id="moberror" class="text-danger font-weight"></span>
				</div>
				<h6>Address: &nbsp<span style="color:red">*</span></h6>
				<div>
					<script type= "text/javascript" src = "countries.js"></script> 
					<select id="country" name ="country" required="" ></select> 
					<select name ="state" id ="state" required=""></select>  
					City<input type="text" name="" required=""><br><br>
					<input type="text" name="" class="house-no"  placeholder="House/Flat Number" id="houseno" required="">
					<span id="Housenoerror" class="text-danger font-weight"></span>
					<input type="text" name="" class="street"  placeholder="Street Name" id="street" 	required="">
					<span id="streeterror" class="text-danger font-weight"></span>
					<label class="zip">ZIP&nbsp<span style="color:red">*</span></label>
					<input type="number" name="" id="zip" required="">
					<span id="ziperror" class="text-danger font-weight"></span>
					<br><br>
				</div>

				<script language="javascript">
				populateCountries("country", "state"); // first parameter is id of country drop-down and second parameter is id of state drop-down
				//populateCountries("country2");
			</script>

		</div>

		<!-- Password Validation -->
		<div class="password">
			<h4>Create Password:</h4>
			<label>Password &nbsp<span style="color:red">*</span></label>
			<input type="password" name="" class="create-password" placeholder="Enter Password" id="password" required="">

			<label>Confirm Password &nbsp<span style="color:red">*</span></label>
			<input type="password" name="" class="confirm-password" placeholder="Confirm Password" id="confirmpassword" required=""><br>

			<p>*Password must contains 8 characters and atleast one special character and one numeric value</p><br>
			<div>
				<span id="passworderror" class="text-danger font-weight"></span>
				<span style="padding-left:300px;" id="confpassworderror" class="text-danger font-weight"></span>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>

</body>
</html>
